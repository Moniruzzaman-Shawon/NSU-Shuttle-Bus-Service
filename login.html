<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NSU bus service</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="http://www.northsouth.edu/">
            <img src="img/logo.png" alt="" />
          </a>
        </div>
        <ul class="nav-area">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="form">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">
              Login
            </button>
            <button type="button" class="toggle-btn" onclick="signup()">
              Sign Up
            </button>
          </div>
          <form class="input-group" id="login">
            <input
              type="text"
              class="input-field"
              placeholder="Please enter username"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Please enter password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember password</span
            >
            <button type="submit" class="submit-btn">Log In</button>
          </form>
          <form class="input-group" id="signup">
            <input
              type="text"
              class="input-field"
              placeholder="Please enter username"
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Please enter email"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Please enter password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms & condition</span
            >
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </header>
    <script>
      var a = document.getElementById("login");
      var b = document.getElementById("signup");
      var c = document.getElementById("btn");

      function signup() {
        a.style.left = "-450px";
        b.style.left = "50px";
        c.style.left = "110px";
      }
      function login() {
        a.style.left = "50px";
        b.style.left = "450px";
        c.style.left = "0";
      }
    </script>
  </body>
</html>
