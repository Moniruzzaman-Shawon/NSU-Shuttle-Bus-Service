<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NSU bus service</title>
    <link href="https://fonts.cdnfonts.com/css/lindra" rel="stylesheet" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="http://www.northsouth.edu/">
            <img src="img/logo.png" alt="" />
          </a>
        </div>
        <ul class="nav-area">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="container">
        <h1>North South University</h1>
        <h2 style="font-family: 'Lindra'; font-style: italic">
          Center of Excellence in Higher Education
        </h2>
        <div class="contact-box">
          <div class="contact-left">
            <form>
              <div class="input-row">
                <div class="input-group">
                  <label for="">Name</label>
                  <input type="text" placeholder="Enter your name" />
                </div>
                <div class="input-group">
                  <label for="">Phone</label>
                  <input type="text" placeholder="Enter your phone number" />
                </div>
              </div>
              <div class="input-row">
                <div class="input-group">
                  <label for="">Email</label>
                  <input type="text" placeholder="Enter your email" />
                </div>
                <div class="input-group">
                  <label for="">Address</label>
                  <input type="text" placeholder="Enter your address" />
                </div>
              </div>
              <div class="bottom-box">
                <div class="message">
                  <textarea
                    name=""
                    id=""
                    cols="46"
                    rows="10"
                    placeholder="type your message..."
                  ></textarea>
                  <br /><button>Send</button>
                </div>
                <div class="address">
                  <h3>North South University</h3>
                  <h4>Bashundhara, Block b, Plot #15</h4>
                  <h4>Dhaka-1229, Bangladesh</h4>
                  <h5>Phone: +880-2-55668200</h5>
                  <h5>Fax: +880-2-55668202</h5>
                  <h5>registrar@northsouth.edu</h5>
                </div>
              </div>
            </form>
          </div>
          <div class="contact-right">
            <h3>Map Location</h3>
            <iframe
              width="100%"
              height="420"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=north+south+university+Bashundhara,+Dhaka+1229+Bangladesh&amp;aq=&amp;sll=23.818956,90.427523&amp;sspn=0.03447,0.055189&amp;ie=UTF8&amp;hq=north+south+university+Bashundhara,+Dhaka+1229+Bangladesh&amp;t=m&amp;ll=23.815422,90.426076&amp;spn=0.006295,0.006295&amp;output=embed"
              __idm_id__="11403265"
            ></iframe>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
